---
version: '3'
services:
  netdata:
    container_name: 'netdata'
    hostname: 'netdata'
    restart: '${RESTARTAPP}'
    image: 'netdata/netdata'
    networks:
      - proxy
      - proxy-basic
    ports:
      - '${PORTBLOCK}:19999:19999'
    cap_add:
      - 'SYS_PTRACE'
    security_opt:
      - 'apparmor:unconfined'
    environment:
      - 'PGID=${ID}'
      - 'PUID=${ID}'
      - 'TZ=${TZ}'
      - 'UMASK=${UMASK}'
      - 'DOCKER_HOST=socket-proxy:2375'
    volumes:
      - '${APPFOLDER}/netdata/netdataconfig:/etc/netdata:rw'
      - '${APPFOLDER}/netdata/netdatalib:/var/lib/netdata:rw'
      - '${APPFOLDER}/netdata/netdatacache:/var/cache/netdata:rw'
      - '/etc/passwd:/host/etc/passwd:ro'
      - '/etc/group:/host/etc/group:ro'
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/etc/os-release:/host/etc/os-release:ro'
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=proxy'
      - 'dockupdater.enable=true'
      - 'traefik.http.routers.netdata-rtr.entrypoints=https'
      - 'traefik.http.routers.netdata-rtr.rule=Host(`netdata.${DOMAIN}`)'
      - 'traefik.http.routers.netdata-rtr.tls=true'
      - 'traefik.http.routers.netdata-rtr.tls.certresolver=dns-cloudflare'
      - 'traefik.http.routers.netdata-rtr.middlewares=chain-authelia@file'
      - 'traefik.http.routers.netdata-rtr.service=netdata-svc'
      - 'traefik.http.services.netdata-svc.loadbalancer.server.port=19999'
networks:
  proxy:
    driver: bridge
    external: true
  proxy-basic:
    driver: bridge
    external: true
